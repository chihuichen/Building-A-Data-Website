<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body>
    <h1>Welcome!</h1>

    <p>Enjoy the data.</p>
    <ul>
      <li><a href="browse.html">Browse the data</a></li>
      <li><a href="donate.html" style="color: {{color}}">Please DONATE!</a></li>
    </ul>
    <img src="dashboard_1.svg"><br><br>
    <img src="dashboard_1.svg?sort=desc" style="red;"><br><br>
    <img src="dashboard_2.svg"><br><br>
    <button onclick="subscribe()">Subscribe</button>
  </body>
</html>
